<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Page</h1>
    create a button if i clicked it should turn on some color but i again
    clicked it should remain change

    <button id="gray">Gray</button>
    <button id="green">Green</button>
  </body>

  <script>
    function MainFunction(color) {
        return function () {
            document.body.style.backgroundColor = color;
        }
    }
    document.getElementById("gray").onclick = MainFunction("gray");
    document.getElementById("green").onclick = MainFunction("green");
  
  </script>

  <script src="asyncawait.js"></script>
</html>
